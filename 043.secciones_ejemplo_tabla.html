<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styletabla.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Peugeout</td>
          <td>406</td>
          <td>Rojo</td>
        </tr>
        <tr>
          <td>Ford</td>
          <td>Mustang</td>
          <td>Negro</td>
        </tr>
        <tr>
          <td colspan="3">Coches</td>
        </tr>
      </tbody>
    </table>

    <table>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
      <tr>
        <td>Coca cola</td>
        <td>3€</td>
      </tr>
      <tr>
        <td>Agua</td>
        <td>1.5€</td>
      </tr>

      <tr>
        <!-- 
            Tendremos la columna del total que ocupará el espacio de 2 columnas.
           -->
        <td colspan="2">Sum: 4.5€</td>
      </tr>
    </table>
  </body>
</html>
